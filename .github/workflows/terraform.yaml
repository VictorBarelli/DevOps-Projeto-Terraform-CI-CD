name: Terraform CI/CD


on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'executar o terraform apply'
        required: true
        default: 'false'
        type: choice
        options:
         - 'true'
         - 'false'

      destroy:
        description: 'Destruir a infraestrutura?'
        required: true
        default: 'false'
        type: choice
        options:
         - 'true'
         - 'false'
permissions:
   id-token: write
   contents: read




jobs:
  job1:
    name: terraform
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5.0.0

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          role-to-assume: arn:aws:iam::355334485510:role/GitHubInfraRole
          aws-region: us-east-2


      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan.tfout

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.tfout
        if: github.event.inputs.apply == 'true'

      - name: Plan Destroy
        run: terraform plan -destroy -out=tfplan.tfout
        if: github.event.inputs.plan_destroy == 'true'

      - name: Terraform Destroy
        run: terraform apply -destroy -auto-approve tfplan.tfout
        if: github.event.inputs.destroy == 'true'